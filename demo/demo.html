<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
    <script src="../mjs/rullo.js" type="module" difer></script>
</head>
<body>
    <!-- this is the sample html using the classes that the javascirpt will target -->
    <div class="game">
        <div class="cols">
            <div class="blank"></div>
            <!-- this is an exmaple of when a column activated -->
            <div class="col1_sum sum success">20</div>
            <div class="col2_sum sum">6</div>
            <div class="col3_sum sum">8</div>
            <div class="col4_sum sum">17</div>
            <div class="col5_sum sum">14</div>
            <div class="blank"></div>
        </div>
        <div class="row1">
            <!-- this is an example of when the row is activated -->
            <div class="row1_sum sum success">9</div>
            <div class="row1_col1 cell"></div>
            <div class="row1_col2 cell"></div>
            <div class="row1_col3 cell"></div>
            <div class="row1_col4 cell"></div>
            <div class="row1_col5 cell"></div>
            <div class="row1_sum sum success">9</div>
        </div>
        <div class="row2">
            <div class="row2_sum sum">7</div>
            <div class="row2_col1 cell"></div>
            <div class="row2_col2 cell"></div>
            <div class="row2_col3 cell"></div>
            <div class="row2_col4 cell"></div>
            <div class="row2_col5 cell"></div>
            <div class="row2_sum sum">7</div>
        </div>
        <div class="row3">
            <div class="row3_sum sum">15</div>
            <div class="row3_col1 cell"></div>
            <div class="row3_col2 cell"></div>
            <div class="row3_col3 cell"></div>
            <div class="row3_col4 cell"></div>
            <div class="row3_col5 cell"></div>
            <div class="row3_sum sum">15</div>
        </div>
        <div class="row4">
            <div class="row4_sum sum">12</div>
            <div class="row4_col1 cell"></div>
            <div class="row4_col2 cell"></div>
            <div class="row4_col3 cell"></div>
            <div class="row4_col4 cell"></div>
            <div class="row4_col5 cell"></div>
            <div class="row4_sum sum">12</div>
        </div>
        <div class="row5">
            <div class="row5_sum sum">22</div>
            <div class="row5_col1 cell"></div>
            <div class="row5_col2 cell"></div>
            <div class="row5_col3 cell"></div>
            <div class="row5_col4 cell"></div>
            <div class="row5_col5 cell"></div>
            <div class="row4_sum sum">22</div>
        </div>
        <div class="cols">
            <div class="blank"></div>
            <!-- this is an exmaple of when a column activated -->
            <div class="col1_sum sum success">20</div>
            <div class="col2_sum sum">6</div>
            <div class="col3_sum sum">8</div>
            <div class="col4_sum sum">17</div>
            <div class="col5_sum sum">14</div>
            <div class="blank"></div>
        </div>
    </div>
