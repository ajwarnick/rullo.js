<body>


    <!-- Once one has been set this will get the class 'hidden' -->
    <div class="selection size">
        <!-- The header is for labeling purposes only  -->
        <h4>Select a Size:</h4>
        <div class="option" data-size="4">4x4</div>
        <div class="option" data-size="5">5x5</div>
        <div class="option" data-size="6">6x6</div>
        <div class="option" data-size="7">7x7</div>
        <!-- etc. for any size -->
    </div>

    <!-- Once one has been set this will get the class 'hidden' -->
    <div class="selection sequence">
        <!-- The header is for labeling purposes only  -->
        <h4>Select a Sequence:</h4>
        <div class="option" data-sequence-start="1" data-sequence-end="9">1-9</div>
        <div class="option" data-sequence-start="2" data-sequence-end="4">2-4</div>
        <div class="option" data-sequence-start="1" data-sequence-end="19">1-19</div>
        <div class="option" data-sequence-start="3" data-sequence-end="7">3-7</div>
        <!-- etc. for any sequence -->
    </div>

    <!-- When a cell is deactivated it will have the class 'inative' -->
    <!-- When a sum adds up to the given target it will have the class 'success' -->
    <div class="game"></div>
