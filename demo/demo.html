<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
    <script src="../mjs/rullo.js" type="module" difer></script>

<!-- if there are data attributes on the body the selection DIVs will get the class 'hidden' -->
<!-- This body sets all of our settings -->
<body data-size="5" data-sequence-start="1" data-sequence-end="9">
<!-- This body doesn't set any of our settings -->
<!-- <body> -->


    <!-- Once one has been set this will get the class 'hidden' -->
    <div class="selection size">
        <!-- The header is for labeling purposes only  -->
        <h4>Select a Size:</h4>
        <div class="option" data-size="4">4x4</div>
        <div class="option" data-size="5">5x5</div>
        <div class="option" data-size="6">6x6</div>
        <div class="option" data-size="7">7x7</div>
        <!-- etc. for any size -->
    </div>

    <!-- Once one has been set this will get the class 'hidden' -->
    <div class="selection sequence">
        <!-- The header is for labeling purposes only  -->
        <h4>Select a Sequence:</h4>
        <div class="option" data-sequence-start="1" data-sequence-end="9">1-9</div>
        <div class="option" data-sequence-start="2" data-sequence-end="4">2-4</div>
        <div class="option" data-sequence-start="1" data-sequence-end="19">1-19</div>
        <div class="option" data-sequence-start="3" data-sequence-end="7">3-7</div>
        <!-- etc. for any sequence -->
    </div>



    <!-- this is the sample html using the classes that the javascirpt will target -->
    <div class="game">
        <div class="cols">
            <!-- this is an exmaple of when a column activated -->
            <div class="col1_sum sum success"></div>
            <div class="col2_sum sum"></div>
            <div class="col3_sum sum"></div>
            <div class="col4_sum sum"></div>
            <div class="col5_sum sum"></div>
        </div>
        <div class="row1 row">
            <!-- this is an example of when the row is activated -->
            <div class="row1_sum sum success"></div>
            <div class="row1_col1 cell"></div>
            <div class="row1_col2 cell"></div>
            <div class="row1_col3 cell"></div>

        <div class="row3 row">

        </div>
        <div class="row4 row">
            <div class="row4_sum sum"></div>

            <div class="row4_col2 cell"></div>
            <div class="row4_col3 cell"></div>
            <div class="row4_col4 cell"></div>
            <div class="row4_col5 cell"></div>
            <div class="row4_sum sum"></div>
        </div>
        <div class="row5 row">

        <div class="cols">
            <!-- this is an exmaple of when a column activated -->
            <div class="col1_sum sum success"></div>

        </div>
